<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>John Wick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: black;
      color: #ffcc00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .movies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .movie {
      background: #222;
      border: 2px solid #ffcc00;
      border-radius: 12px;
      width: 200px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .movie:hover {
      transform: scale(1.05);
      background: #333;
    }
    .movie img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
    }
    .movie-title {
      margin-top: 10px;
      font-size: 1em;
      font-weight: bold;
    }
  
    @media (max-width: 600px) {
      .movies {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      .movie {
        width: 100%;
        box-sizing: border-box;
      }
      .movie img {
        height: auto;
      }
    }

  </style>
</head>
<body>

<h1>ðŸš¨ John Wick Universe</h1>

<div class="movies" id="movies"></div>

<script>
const movies = [
  { title: "John Wick", video: "https://slob.mcentirecajigas.sbs:443/v4/np/ijh13/index-f1-v1-a1.txt", image: "https://imgc.allpostersimages.com/img/posters/john-wick_u-l-f7sh220.jpg?artHeight=550&artPerspective=y&artWidth=550&background=ffffff" },
  { title: "John Wick: Chapter 2", video: "https://p2qxmiasglj.cdn-centaurus.com/hls2/01/02717/jrylantvz9bl_n/master.m3u8?t=MDfWCc2e4TlxmMl2YuhPz-vgNu8hg0eBLlM0bckBjSw&s=1747828993&e=129600&f=14122836&srv=Gy4KXLg7mXRDXE7k&i=0.4&sp=500&p1=Gy4KXLg7mXRDXE7k&p2=Gy4KXLg7mXRDXE7k&asn=24554", image: "https://lh6.googleusercontent.com/proxy/fVYNQGsCe5bl-8gyTWZkvGaR9JNvA3xj2OGZ_tEvT1QFPruXjSDJWNWD5yas-RBZ9WHXFpkDnsDzdfYH0wnmmZKLg4ztLbFsk3yMUPNuwFqxjLh-dn90tcPDhg" },
  { title: "John Wick: Chapter 3 - Parabellum", video: "https://cv9fqnu812v.cdn-centaurus.com/hls2/01/01011/2w6cyluabouo_h/master.m3u8?t=FdiyUBHvEKYDlHPgw8BkXQ5GcrV5k6rfRTLcicSYgUM&s=1747829123&e=129600&f=5058857&srv=z13jtbat10fa85i&i=0.4&sp=500&p1=z13jtbat10fa85i&p2=z13jtbat10fa85i&asn=24554", image: "https://lh4.googleusercontent.com/proxy/gE5UuoVu6yCVa2QaF5NebjyjUlPQP8EvxPYR6KPJf1GLRimdmQ9wiKqwvrQZGxpn1YJpmQRbbiH3IaSJXPPWpIQHSIFIgJ92720SRdMoafQh8KvJTdhk96bq" },
  { title: "John Wick: Chapter 4", video: "https://sojg.kimberlygxjeum.sbs/v4/m9/pr3nq/cf-master.txt?v=1729939370", image: "https://i.pinimg.com/736x/21/2c/0c/212c0c1da8e6b21d12fa94b5e4f1a2cc.jpg" },
];

const container = document.getElementById('movies');
movies.forEach((movie, index) => {
  const div = document.createElement('div');
  div.className = 'movie';
  div.innerHTML = `
    <img src="${movie.image}" alt="${movie.title}">
    <div class="movie-title">${movie.title}</div>
  `;
  div.onclick = () => {
    const url = `player.html?title=${encodeURIComponent(movie.title)}&video=${encodeURIComponent(movie.video)}&index=${index}`;
    window.location.href = url;
  };
  container.appendChild(div);
});
</script>

</body>
</html>
