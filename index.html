<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>John Wick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #ffcc00;
      --primary-dark: #e6b800;
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #f8f8f8;
      --gray: #333;
    }
    
    body {
      background: var(--darker);
      color: var(--light);
      font-family: 'Segoe UI', Roboto, -apple-system, sans-serif;
      margin: 0;
      padding: 30px 20px;
      min-height: 100vh;
      text-align: center;
    }
    
    h1 {
      margin: 0 0 30px;
      font-size: 2.4rem;
      font-weight: 800;
      color: var(--primary);
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      letter-spacing: 1px;
    }
    
    h1::after {
      content: "";
      display: block;
      width: 100px;
      height: 3px;
      background: var(--primary);
      margin: 15px auto 0;
      border-radius: 3px;
    }
    
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .movie {
      background: var(--dark);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .movie:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }
    
    .movie:hover::after {
      opacity: 1;
    }
    
    .movie::after {
      content: "Watch Now";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--primary);
      font-weight: bold;
      font-size: 1.2rem;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    
    .movie img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      transition: filter 0.3s;
    }
    
    .movie:hover img {
      filter: brightness(0.4);
    }
    
    .movie-title {
      margin: 15px 0;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0 10px;
      color: var(--primary);
    }
    
    @media (max-width: 768px) {
      .movies {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
      }
      
      .movie img {
        height: 260px;
      }
    }
    
    @media (max-width: 480px) {
      .movies {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>John Wick Universe</h1>
  <p>Explore the complete collection of John Wick films and spin-offs</p>
</header>

<div class="movies" id="movies"></div>

<script>
const movies = [
  { title: "John Wick", video: "https://slob.mcentirecajigas.sbs:443/v4/np/ijh13/index-f1-v1-a1.txt", image: "https://imgc.allpostersimages.com/img/posters/john-wick_u-l-f7sh220.jpg?artHeight=550&artPerspective=y&artWidth=550&background=ffffff" },
  { title: "John Wick: Chapter 2", video: "https://vip.opstream14.com/20220423/9485_8d122ac5/index.m3u8", image: "https://lh6.googleusercontent.com/proxy/fVYNQGsCe5bl-8gyTWZkvGaR9JNvA3xj2OGZ_tEvT1QFPruXjSDJWNWD5yas-RBZ9WHXFpkDnsDzdfYH0wnmmZKLg4ztLbFsk3yMUPNuwFqxjLh-dn90tcPDhg" },

  { title: "John Wick: Chapter 4", video: "https://sojg.kimberlygxjeum.sbs/v4/m9/pr3nq/cf-master.txt?v=1729939370", image: "https://i.pinimg.com/736x/21/2c/0c/212c0c1da8e6b21d12fa94b5e4f1a2cc.jpg" },
  { title: "From the World of John Wick: Ballerina", video: "https://mp4.smartsynced.site/mp4/R2xGSitZZ0RIcndLZi8yT2NKY1VIUT09OjRaZFliVk1iakFORzJoNVM5MEMvdGFJY0JCZU9SQ0QvSDVHeEdVcVVWOVB0dUtwNzJzRnNnZ1dvL0t5amRRbGFuRVpqOGtNSVZ4eHgzeVRHakdYa0VHc1RxTWx5Vmc4T2w1cGJBelFxTGE4a1dBL04rckJLYmo3aUJoVG9wUmZ4eHFtVTgzQUozMXh4Vk9Gc0Z5VzZSRk13Mithc1AvbHc3SjJGNHZUNVV3dXdTTmp5UGUzaDR3eHFsVjIrclovMm4wa2VRSlJZTFc3c2Q5bFc1bnFCRThnYSsyMGdJejdTcG0veUorVExkd3lGRU5uRCt0cEtCZTlKL3ZmTk5iS0tjb0pLZmllMUFWL2JKUzlObENFVXVCVWNBK2xFYVdxSXM4QXN4ZWRjZEJBPQ==", image: "https://assetscdn1.paytm.com/images/cinema/Ballerina%20(3)-42106d90-202f-11f0-a22b-459bceb33eba.jpg" },
];

const container = document.getElementById('movies');
movies.forEach((movie, index) => {
  const div = document.createElement('article');
  div.className = 'movie';
  div.setAttribute('role', 'button');
  div.setAttribute('aria-label', `Watch ${movie.title}`);
  div.innerHTML = `
    <img src="${movie.image}" alt="${movie.title}" loading="lazy">
    <h3 class="movie-title">${movie.title}</h3>
  `;
  div.onclick = () => {
    const url = `player.html?title=${encodeURIComponent(movie.title)}&video=${encodeURIComponent(movie.video)}&index=${index}`;
    window.location.href = url;
  };
  container.appendChild(div);
});
</script>

</body>
</html>
