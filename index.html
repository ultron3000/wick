<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud TV</title>

<style>
body {
  margin: 0;
  background: #111;
  font-family: Arial;
  color: white;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 12px;
  padding: 12px;
}

.card {
  background: #1c1c1c;
  border-radius: 8px;
  text-align: center;
  padding: 10px;
  cursor: pointer;
  transition: 0.2s;
}

.card:hover {
  background: #2a2a2a;
}

.card img {
  width: 100%;
  height: 80px;
  object-fit: contain;
}

.card span {
  display: block;
  font-size: 13px;
  margin-top: 6px;
}
</style>
</head>

<body>

<h2 style="padding:12px;">Live Channels</h2>

<div class="grid" id="grid"></div>

<script>
fetch("channels.json")
.then(res => res.json())
.then(data => {

  const grid = document.getElementById("grid");

  data.forEach(ch => {

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${ch.logo}" alt="">
      <span>${ch.name}</span>
    `;

    card.onclick = () => {
      window.location.href =
        `player.html?name=${encodeURIComponent(ch.name)}&stream=${encodeURIComponent(ch.link)}`;
    };

    grid.appendChild(card);
  });

})
.catch(err => console.error("Channel load error:", err));
</script>

</body>
</html>
