<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud TV Player</title>

  <link rel="icon" href="https://static.readdy.ai/image/0ece273271e400e488b9947cb1e99e9a/a79b6f32c71c4ee2094ead0eb9c84c9b.png">

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/controls.min.css">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    html, body {
      width:100%;
      height:100%;
      background:#000;
      overflow:hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      background:#000;
      object-fit: contain;
    }

    /* Cloud TV Logo */
    #myLogo {
      position: absolute;
      top: 12px;
      left: 12px;
      width: 120px;
      z-index: 9999;
      pointer-events: none;
    }

    /* Hide Shaka spinner */
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
    }
  </style>
</head>
<body>

<div class="shaka-video-container" data-shaka-player>
  <video autoplay muted playsinline></video>
  <img id="myLogo" src="https://static.readdy.ai/image/0ece273271e400e488b9947cb1e99e9a/a79b6f32c71c4ee2094ead0eb9c84c9b.png" alt="Cloud TV">
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const streamUrl = params.get('url');
  const keyId = params.get('keyId');
  const key = params.get('key');

  async function initPlayer() {
    shaka.polyfill.installAll();

    if (!shaka.Player.isBrowserSupported()) {
      alert('Browser not supported');
      return;
    }

    const video = document.querySelector('video');
    const player = new shaka.Player(video);

    new shaka.ui.Overlay(player, document.querySelector('.shaka-video-container'), video);

    player.configure({
      drm: {
        clearKeys: {
          [keyId]: key
        }
      },
      streaming: {
        lowLatencyMode: true,
        bufferingGoal: 15,
        rebufferingGoal: 2
      }
    });

    player.getNetworkingEngine().registerRequestFilter((type, request) => {
      request.headers['Referer'] = 'https://www.jiotv.com/';
    });

    try {
      await player.load(streamUrl);
    } catch (e) {
      console.error('Playback error', e);
      alert('Failed to load stream');
    }
  }

  initPlayer();
</script>

</body>
</html>
