<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloud TV â€“ Player</title>

  <link rel="icon" href="https://static.readdy.ai/image/0ece273271e400e488b9947cb1e99e9a/a79b6f32c71c4ee2094ead0eb9c84c9b.png" />

  <!-- HLS.js for non-Safari browsers -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      background: #111;
      border-bottom: 1px solid #222;
    }

    header img {
      height: 36px;
    }

    header span {
      font-size: 18px;
      font-weight: 700;
    }

    .player-wrapper {
      position: relative;
      width: 100%;
      height: calc(100vh - 58px);
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      background: #000;
    }

    .error {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 16px;
      color: #aaa;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <img src="https://static.readdy.ai/image/0ece273271e400e488b9947cb1e99e9a/a79b6f32c71c4ee2094ead0eb9c84c9b.png" alt="Cloud TV" />
  <span>Cloud TV</span>
</header>

<div class="player-wrapper" id="playerArea">
  <video id="video" controls autoplay playsinline></video>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const channelId = params.get('id');
const directUrl = params.get('url');

const video = document.getElementById('video');
const playerArea = document.getElementById('playerArea');

function showError(msg) {
  playerArea.innerHTML = `<div class="error">${msg}</div>`;
}

function playStream(url) {
  if (video.canPlayType('application/vnd.apple.mpegurl')) {
    // Safari / iOS
    video.src = url;
    video.play();
  } else if (Hls.isSupported()) {
    const hls = new Hls({
      maxBufferLength: 30,
      liveSyncDuration: 10,
      enableWorker: true
    });
    hls.loadSource(url);
    hls.attachMedia(video);
  } else {
    showError('Your browser does not support HLS playback');
  }
}

fetch('./channels.json')
  .then(r => r.json())
  .then(data => {
    let streamUrl;

    if (channelId) {
      const channel = data.find(c => c.id === channelId);
      if (!channel || !channel.url) {
        showError('Stream not found');
        return;
      }
      streamUrl = channel.url;
    } else if (directUrl) {
      streamUrl = decodeURIComponent(directUrl);
    }

    if (!streamUrl) {
      showError('No stream URL provided');
      return;
    }

    playStream(streamUrl);
  })
  .catch(err => {
    console.error(err);
    showError('Failed to load channel data');
  });
</script>

</body>
</html>
