<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud TV Player</title>

<style>
body {
  margin: 0;
  background: #000;
  color: white;
  font-family: Arial;
}

header {
  padding: 10px;
  background: #111;
  text-align: center;
  font-weight: bold;
}

iframe {
  width: 100%;
  height: calc(100vh - 40px);
  border: none;
}
</style>
</head>

<body>

<header id="title">Loading...</header>

<iframe id="frame"
allow="autoplay; encrypted-media; fullscreen"
allowfullscreen></iframe>

<script>
const params = new URLSearchParams(window.location.search);
const stream = params.get("stream");
const name = params.get("name");

document.getElementById("title").innerText = name || "Cloud TV";

if (!stream) {
  document.body.innerHTML =
    "<h2 style='text-align:center;margin-top:50px;'>Invalid Stream</h2>";
} else {
  document.getElementById("frame").src =
    `s-mpd.html?stream=${encodeURIComponent(stream)}`;
}
</script>

</body>
</html>
