<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud TV Stream</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/shaka-player.ui.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.6.0/controls.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
}
.shaka-video-container{
  position:absolute;
  inset:0;
}
video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* hide spinner */
.shaka-spinner,
.shaka-spinner-container{
  display:none!important;
}
</style>
</head>

<body>

<div class="shaka-video-container youtube-theme" data-shaka-player>
  <video autoplay muted playsinline></video>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {

  const p = new URLSearchParams(location.search);
  const url = p.get('url');
  const keyId = p.get('keyId');
  const key = p.get('key');

  if (!url || !keyId || !key) {
    console.error('Missing params');
    return;
  }

  shaka.polyfill.installAll();
  if (!shaka.Player.isBrowserSupported()) return;

  const video = document.querySelector('video');
  const player = new shaka.Player(video);
  new shaka.ui.Overlay(player, document.querySelector('.shaka-video-container'), video);

  player.configure({
    drm: {
      clearKeys: {
        [keyId]: key
      }
    }
  });

  try {
    await player.load(decodeURIComponent(url));
    video.muted = false;
    await video.play();
  } catch (e) {
    console.error('Playback failed:', e);
  }

});
</script>

</body>
</html>
