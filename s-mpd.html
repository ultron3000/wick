<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream</title>

<style>
body {
  margin: 0;
  background: #000;
}
iframe {
  width: 100%;
  height: 100vh;
  border: none;
}
</style>
</head>

<body>

<iframe id="player"
allow="autoplay; encrypted-media; fullscreen"
allowfullscreen></iframe>

<script>
const params = new URLSearchParams(window.location.search);
const stream = params.get("stream");

if (!stream) {
  document.body.innerHTML =
    "<h2 style='color:white;text-align:center;margin-top:50px;'>Invalid Stream</h2>";
} else {
  document.getElementById("player").src = decodeURIComponent(stream);
}
</script>

</body>
</html>
